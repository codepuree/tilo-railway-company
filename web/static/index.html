            let out = ''
            switch (type) {

                    out = `<span style="color: orange;"><b>Warning:</b> ${msg}</span><br>`

                    out = `<span style="color: darkgray;"><b>Info:</b> ${msg}</span><br>`
                    break;

                    out = `<span>${msg}</span><br>`
